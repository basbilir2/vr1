<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marker-Based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="custom" type="pattern" url="https://basbilir2.github.io/vr1/pattern-marker.patt" emitevents="true">
        <a-entity
          id="cow-model"
          gltf-model="https://basbilir2.github.io/vr1/cow.glb"
          scale="0.3 0.3 0.3"
          position="0 0 0"
          rotation="0 180 0">
        </a-entity>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Marker olaylarını dinle
      const marker = document.querySelector('a-marker');
      const cowModel = document.querySelector('#cow-model');
      let isModelLocked = false; // Model sabitlenmiş mi kontrolü

      marker.addEventListener('markerFound', () => {
        if (!isModelLocked) {
          // Marker algılandığında modeli dünya koordinatlarına taşı
          const position = cowModel.object3D.position.clone(); // Pozisyonu kaydet
          const rotation = cowModel.object3D.rotation.clone(); // Rotasyonu kaydet
          cowModel.setAttribute('position', position);
          cowModel.setAttribute('rotation', rotation);
          cowModel.setAttribute('visible', true);

          // Modeli marker'dan kaldır, dünya koordinatlarında sabitle
          cowModel.removeAttribute('arjs-anchor');
          isModelLocked = true;
        }
      });

      marker.addEventListener('markerLost', () => {
        // Marker kaybolduğunda model yok olmamaya devam edecek
      });
    </script>
  </body>
</html>
