<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Persistent AR Object</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <script>
      AFRAME.registerComponent("markerhandler", {
        init: function () {
          const marker = this.el; // Marker referansı
          const model = document.querySelector("#model"); // Model referansı
          let isModelLocked = false; // Model sabitlenmiş mi?

          marker.addEventListener("markerFound", () => {
            if (!isModelLocked) {
              // Markerın dünya pozisyonunu ve rotasyonunu al
              const worldPosition = new THREE.Vector3();
              const worldRotation = new THREE.Quaternion();

              marker.object3D.getWorldPosition(worldPosition);
              marker.object3D.getWorldQuaternion(worldRotation);

              // Modeli dünya sahnesine ekle
              model.object3D.position.copy(worldPosition);
              model.object3D.quaternion.copy(worldRotation);

              // Marker ile bağı kes ve dünya sahnesine taşı
              document.querySelector("a-scene").object3D.add(model.object3D);

              // Modeli görünür yap
              model.setAttribute("visible", "true");
              isModelLocked = true; // Model artık sabitlendi
            }
          });
        },
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker
        preset="custom"
        type="pattern"
        url="https://basbilir2.github.io/vr1/pattern-marker.patt"
        markerhandler
      >
        <!-- Marker Placeholder -->
        <a-entity id="placeholder" position="0 0 0" visible="false"></a-entity>
      </a-marker>

      <!-- 3D Model -->
      <a-entity
        id="model"
        gltf-model="https://basbilir2.github.io/vr1/cow.glb"
        scale="0.3 0.3 0.3"
        visible="false"
      ></a-entity>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
