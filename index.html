<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Persistent AR Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="custom" type="pattern" url="https://basbilir2.github.io/vr1/pattern-marker.patt" emitevents="true">
        <a-entity
          id="cow-model"
          gltf-model="https://basbilir2.github.io/vr1/cow.glb"
          scale="0.3 0.3 0.3"
          position="0 0 0"
          rotation="0 180 0">
        </a-entity>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('a-marker');
      const cowModel = document.querySelector('#cow-model');

      let modelLocked = false; // Model sabitlenip sabitlenmediği

      marker.addEventListener('markerFound', () => {
        if (!modelLocked) {
          // Marker bulunduğunda modeli dünya koordinatlarına taşı
          const position = cowModel.object3D.getWorldPosition(new THREE.Vector3());
          const rotation = cowModel.object3D.getWorldRotation(new THREE.Euler());
          cowModel.setAttribute('position', `${position.x} ${position.y} ${position.z}`);
          cowModel.setAttribute('rotation', `${THREE.Math.radToDeg(rotation.x)} ${THREE.Math.radToDeg(rotation.y)} ${THREE.Math.radToDeg(rotation.z)}`);

          // Marker ile olan bağı kes ve modeli kalıcı yap
          marker.object3D.remove(cowModel.object3D);
          document.querySelector('a-scene').object3D.add(cowModel.object3D);

          modelLocked = true;
        }
      });

      marker.addEventListener('markerLost', () => {
        // Marker kaybolsa bile model artık dünya koordinatlarında kalır
        if (modelLocked) {
          cowModel.setAttribute('visible', true); // Model görünür kalmaya devam eder
        }
      });
    </script>
  </body>
</html>
